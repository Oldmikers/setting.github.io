<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1359090444/photo/milky-way-galaxy-with-stars-and-space-background-universe.webp?b=1&s=170667a&w=0&k=20&c=NalYcXfOAYHcUIxGN9RaGpwad6GD92T9QSnJZKo0ycI=");
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff0000;
        }

        .settings-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            border: 2px solid #ffffff; /* White border */
        }

        .settings-button:hover {
            background-color: #333333; /* Darker black on hover */
        }

        .red-button {
            background-color: rgba(255, 0, 0, 0.5);
            border: 2px solid #d00000;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .red-button:hover {
            background-color: rgba(208, 0, 0, 0.7);
            border-color: #a00000;
            color: #ffffff;
        }

        .img-responsive {
            display: block;
            width: 100%;
            height: auto;
        }

        .input-container {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .red-button {
                padding: 3px 6px;
                font-size: 9px;
            }
        }
    </style>

    <script src="https://cdn.animejs.com/lib/anime.min.js"></script>
    <script>
        anime.timeline({
            duration: 0.3
        }).add({
            targets: '.red-button',
            opacity: [0.7, 1],
            scale: [1.05, 1]
        }).play();

        function redirect() {
            var urlInputValue = document.getElementById('urlInput').value;
            if (urlInputValue.trim() === '') {
                alert('Please enter a valid URL.');
            } else {
                window.location.href = urlInputValue;
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        // Add event listener for 'Enter' key press
        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                redirect();
            }
        });
    </script>
</head>

<body>
    <h1>Beta Redirect Tool</h1>

    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button class="red-button" onclick="redirect()">Go</button>
    </div>

    <br><br>

    <div class="button-container">
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/')">Home</button>
            <button class="red-button" onclick="redirectTo('https://uv.shieldbotlist.xyz/uv/service/hvtrs8%2F-ondoiieps%2Cgktju%60.ko-')">proxify
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/darkmode/')">Dark Mode</button>         
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/redirectool/')">simple</button>   
    </div>

   
    </button>
</body>

</html>
