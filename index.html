<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Tool</title>

    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1359090444/photo/milky-way-galaxy-with-stars-and-space-background-universe.webp?b=1&s=170667a&w=0&k=20&c=NalYcXfOAYHcUIxGN9RaGpwad6GD92T9QSnJZKo0ycI=");
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff0000;
        }

        .red-button {
            border: 1px solid linear-gradient(to bottom, #d00000, #a00000);
            background-color: rgba(255, 0, 0, 0.4);
            border: none;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 0 3px rgba(255, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        .red-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .img-responsive {
            display: block;
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .red-button {
                padding: 3px 6px;
                font-size: 10px;
            }
        }
    </style>

    <script src="https://cdn.animejs.com/lib/anime.min.js"></script>

    <script>
        anime.timeline({
            duration: 0.3
        }).add({
            targets: '.red-button',
            opacity: [0.7, 1],
            scale: [1.05, 1]
        }).play();

        function redirect() {
            var urlInputValue = document.getElementById('urlInput').value;
            if (urlInputValue.trim() === '') {
                alert('Please enter a valid URL.');
            } else {
                window.location.href = urlInputValue;
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        // Add event listener for 'Enter' key press
        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                redirect();
            }
        });
    </script>
</head>

<body>
    <h1>Beta Redirect Tool</h1>

    <input type="text" id="urlInput" placeholder="Enter URL">
    <button class="red-button" onclick="redirect()">Go</button>

    <br><br>

    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/')">Home</button>
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/darkmode.github.io/')">Dark Mode</button>
</body>

</html>
